<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"/>
    <title>review</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header-top">
                <div class="header-top-right">
                    <div class="market-icon">
                        <a href="https://www.digikala.com/">
                            <img src="/images/digikala-icon.png" alt="digi-pic">
                        </a>
                    </div>

                    <div class="search-box">
                        <input type="search" placeholder="جستجو">
                    </div>
                </div>

                <div class="header-top-left">
                    <div class="login-btn">
                        <button>
                            <i class="far fa-sign-in"></i>
                            
                            <span>
                               ورود | ثبت نام 
                            </span>
                        </button>
                    </div>

                    <div class="shop-cart-icon">
                        <i class="fal fa-shopping-cart"></i>
                    </div>
                </div>
            </div>

            <div class="top-navbar">
                <div class="top-navbar-right">
                    <div class="menu-box">
                        <div class="menu-icon-box">
                            <i class="fas fa-bars"></i>
                        </div>
    
                        <div class="menu-text-box">
                            <span>
                                دسته بندی کالاها
                            </span>
                        </div>
                    </div>
    
                    <div class="nav-box">
                        <div class="nav-box-inner">
                            <a href="#">
                                <div class="nav-icons">
                                    <i class="fal fa-badge-percent"></i>
                                </div>
        
                                <div class="nav-text">
                                    <span>
                                        شگفت‌انگیزها
                                    </span>
                                </div>
                            </a>
                        </div>
    
                        <div class="nav-box-inner">
                            <a href="#">
                                <div class="nav-icons">
                                    <i class="fal fa-shopping-basket"></i>
                                </div>
        
                                <div class="nav-text">
                                    <span>
                                        سوپرمارکت
                                    </span>
                                </div>
                            </a>
                        </div>
    
                        <div class="nav-box-inner">
                            <a href="#">
                                <div class="nav-icons">
                                    <i class="fal fa-gift-card"></i>
                                </div>
        
                                <div class="nav-text">
                                    <span>
                                        کارت هدیه
                                    </span>
                                </div>
                            </a>
                        </div>
    
                        <div class="nav-box-inner">
                            <a href="#">
                                <div class="nav-icons">
                                    <i class="fal fa-fire"></i>
                                </div>
        
                                <div class="nav-text">
                                    <span>
                                        پرفروش‌ترین‌ها
                                    </span>
                                </div>
                            </a>
                        </div>
    
                        <div class="nav-box-inner">
                            <a href="#">
                                <div class="nav-icons">
                                    <i class="fal fa-percentage"></i>
                                </div>
        
                                <div class="nav-text">
                                    <span>
                                        تخفیف و پیشنهادها
                                    </span>
                                </div>
                            </a>
                        </div>
                    </div>
    
                    <div class="support-box">
                        <div class="support-box-inner">
                            <span>
                                سوالی دارید؟
                            </span>
                        </div>
    
                        <div class="support-box-inner">
                            <span>
                                در دیجی‌کالا بفروشید!
                            </span>
                        </div>
                    </div>
                </div>
    
                <div class="top-navbar-left">
                    <div class="city-icon">
                        <i class="fal fa-map-marker-alt"></i>
                    </div>

                    <div class="choose-city">
                        <span>
                            لطفا شهر خود را انتخاب کنید
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="template">
            <div class="template-trends-box">
                <div class="template-trends-inner">
                    <div class="trends">
                        <div class="trends-image-box">
                            <img src="/images/phone.jpg" alt="trends-pic">
                        </div>

                        <div class="trends-topic">
                            <span>
                                موبایل
                            </span>
                        </div>
                    </div>

                    <div class="trends">
                        <div class="trends-image-box">
                            <img src="/images/console.jpg" alt="trends-pic">
                        </div>

                        <div class="trends-topic">
                            <span>
                                پلی استیشن
                            </span>
                        </div>
                    </div>

                    <div class="trends">
                        <div class="trends-image-box">
                            <img src="/images/headset.jpg" alt="trends-pic">
                        </div>

                        <div class="trends-topic">
                            <span>
                                هدفون
                            </span>
                        </div>
                    </div>

                    <div class="trends">
                        <div class="trends-image-box">
                            <img src="/images/laptop.jpg" alt="trends-pic">
                        </div>

                        <div class="trends-topic">
                            <span>
                                لپ تاپ
                            </span>
                        </div>
                    </div>

                    <div class="trends">
                        <div class="trends-image-box">
                            <img src="/images/notebook.jpg" alt="trends-pic">
                        </div>

                        <div class="trends-topic">
                            <span>
                                دفتر
                            </span>
                        </div>
                    </div>

                    <div class="trends">
                        <div class="trends-image-box">
                            <img src="/images/smart-watch.jpg" alt="trends-pic">
                        </div>

                        <div class="trends-topic">
                            <span>
                                ساعت هوشمند
                            </span>
                        </div>
                    </div>

                    <div class="trends">
                        <div class="trends-image-box">
                            <img src="/images/tablet.jpg" alt="trends-pic">
                        </div>

                        <div class="trends-topic">
                            <span>
                                تبلت
                            </span>
                        </div>
                    </div>

                    <div class="trends">
                        <div class="trends-image-box">
                            <img src="/images/speaker.jpg" alt="trends-pic">
                        </div>

                        <div class="trends-topic">
                            <span>
                                اسپیکر
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-slider">
                
            </div>
        </div>
    </div>

    <!-- java script links & inputs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</body>
</html>
